    <div class="row container-fluid">
      <div class="col-3 p-3 bg-body-secondary">
        <div class="p-5 text-center">
          <img
            src="/media/Avion.jpg"
            class="img-fluid rounded p-1 border border-2 img-fluid"
            width="300"
            alt="Vuelos"
            srcset=""
          />
        </div>
        Destino

        <select
          class="form-select"
          aria-label="Default select example"
          id="destino"
        >
          <option selected>Seleccione su destino</option>
          <option value="0">Cali - $90.000</option>
          <option value="1">Cartago - $12000</option>
          <option value="2">Cartagena - $85000</option>
          <option value="3">Bogota - $150000</option>
          <option value="4">Medellín - $135000</option>
        </select>

        <br />
      </div>

      <div class="col-3 p-3 bg-body-quartiary">
        <p></p>

        Cantidad de pasajeros

        <input type="text" class="form-control" name="" id="pasajeros" />
        <p></p>
        Peso de maletas (kg) - si es más de 50kg aplica recargo de 15.000$ por cada kg

        <input type="text"  class="form-control" name="" id="pesomaletas" />

        <p></p>

        Tipo de silla

        <select
          class="form-select"
          aria-label="Default select example"
          id="tiposilla"
        >
          <option selected>Seleccione su tipo de silla</option>
          <option value="0">Normal - $0</option>
          <option value="1">Ejecutiva - $20.000</option>
          <option value="2">VIP - $40.000</option>
        </select>
        <p></p>
        <button id="liquidar" class="btn btn-primary px-5">
          Liquitar tiquete
        </button>
        <p></p>
        <div class="p-5 text-center">
          <img
            src="/media/tiquet.png"
            class="img-fluid  p-2 "
            width="350"
            alt="Vuelos"
            srcset=""
          />
        </div>

        <div id="liquidacion" class="p-3 text-center">
          

        </div>

            src="/media/Casino.png"
            class="img-fluid rounded p-1 border border-2 img-fluid"
            width=""
            alt="Vuelos"
            srcset=""
